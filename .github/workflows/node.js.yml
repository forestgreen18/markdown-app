name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - name: Display versions
      run: |
        echo "Node.js version:"
        node --version
        echo "npm version:"
        npm --version
        echo "TypeScript version:"
        npx tsc --version
    - name: Run Jest tests with ts-jest in verbose mode
      run: npm test -- --runInBand --verbose
